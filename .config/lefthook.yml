---
pre-commit:
  piped: true
  jobs:
    - name: check
      group:
        parallel: true
        jobs:
          - name: cargo-check
            run: cargo check --workspace --all-features --all-targets --release
    - name: lint
      group:
        parallel: true
        jobs:
          - name: clippy
            run: cargo clippy --all-targets --all-features -- -D warnings
          - name: yamllint
            run: yamllint -s -c .config/yamllint.yml {staged_files}
            glob: "*.{yml,yaml}"
          - name: markdownlint
            run: markdownlint-cli2 --config .config/.markdownlint.yml {staged_files}
            glob: "*.md"
    - name: format
      group:
        parallel: true
        jobs:
          - name: rustfmt
            run: cargo fmt --all -- --check
